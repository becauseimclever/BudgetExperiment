<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Experiment</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="BudgetExperiment.Client.styles.css" rel="stylesheet" />
    <!-- Inline theme initialization to prevent FOUC -->
    <script>
        (function() {
            const theme = localStorage.getItem('budget-experiment-theme') || 'system';
            let resolved = theme;
            if (theme === 'system') {
                resolved = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            document.documentElement.setAttribute('data-theme', resolved);
        })();
    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">&times;</span>
    </div>
    <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.focusElementByTabIndex = function (tabIndex) {
            const element = document.querySelector(`[tabindex="${tabIndex}"]`);
            if (element) {
                element.focus();
            }
        };

        window.focusElement = function (elementId) {
            setTimeout(() => {
                const element = document.getElementById(elementId);
                if (element) {
                    element.focus();
                }
            }, 100);
        };
    </script>
</body>

</html>
